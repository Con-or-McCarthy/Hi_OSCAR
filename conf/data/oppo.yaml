data_root: "data/clean/opportunity/oppo_w${evaluation.window_size}"
X_path: "${data.data_root}/X.npy"
Y_path:  "${data.data_root}/Y.npy"
PID_path:  "${data.data_root}/pid.npy"

sample_rate: 33
task_type: 'classify'
num_classes: 5 # 4 for locomotive activities, 5 for High-level activities

IMU_positions: ["back", "RUA", "RLA", "LUA", "LLA"]
sensors: ["accelerometer", "gyroscope", "magnetometer"]

batch_size: 32
held_one_subject_out: true
# cross_validate: true
weighted_loss_fn: true
dataset_name: 'oppo_w10'
subject_count: -1
ratio2keep: 1
channels_per_sensor: 3

label2code: {
  "Relaxing": 0,
  "Coffee time": 1,
  "Early morning": 2,
  "Cleanup": 3,
  "Sandwich time": 4
}

old2new_code: {
  101: 0, # Relaxing
  102: 1, # Coffee Time
  103: 2, # Early morning
  104: 3, # Cleanup 
  105: 4, # Sandwich time
  -1 : 5 # NULL
}