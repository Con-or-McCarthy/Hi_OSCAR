data_root: "data/clean/pamap/pamap_w${evaluation.window_size}"
X_path: "${data.data_root}/X.npy"
Y_path:  "${data.data_root}/Y.npy"
PID_path:  "${data.data_root}/pid.npy"

sample_rate: 100
task_type: 'classify'
num_classes: 8

IMU_positions: ["wrist", "chest", "ankle"]
sensors: ["accelerometer", "gyroscope", "magnetometer"]

batch_size: 128
held_one_subject_out: true
weighted_loss_fn: true
dataset_name: 'PAMAP2_w10'
subject_count: -1
ratio2keep: 1
channels_per_sensor: 3
sliding_window_length: 300

label2code: {
  "lying": 0,
  "sitting": 1,
  "standing": 2,
  "walking": 3,
  "up_stairs": 4,
  "down_stairs": 5,
  "vacuum": 6,
  "ironing": 7,
  # "running": 8,
  # "cycling": 9,
  }

old2new_code: {
  1: 0, # lying
  2: 1, # sitting
  3: 2, # standing
  4: 3, # walking
  12: 4, # up_stairs
  13: 5, # down_stairs
  16: 6, # vacuum
  17: 7, # ironing
}